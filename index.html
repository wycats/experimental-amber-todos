  <title></title>
  <meta name="description" content="">
  <meta name="author" content="">

  <script src="js/libs/modernizr-1.7.min.js"></script>

<body>
  <script type="text/x-sc-template" data-sc-template="todos">
    <h1>Todos</h1>

    {{#view Todos.CreateTodoView}}
      <input id="new-todo" type="text" placeholder="Wot?" >
    {{/view}}

    {{#view Todos.StatsView}}
      <div class="remaining">
        {{#view Todos.ClearCompletedView}}
          <button>Clear Completed Todos</button>
        {{/view}}
        {{displayRemaining}} remaining.
      </div>
    {{/view}}

    {{#view Todos.MarkAllDoneView}}
      <label class='done-label'>
        <input class="mark-all-done" type="checkbox"> Mark All as Done
      </label>
    {{/view}}

    {{#collection Todos.TodoListView itemClassBinding="content.isDone"}}
      <label class='done'>
        {{#view Todos.CheckboxView}}
          <input class="check" type="checkbox">
        {{/view}}
        <div class="todo-content">{{content.title}}</div>
      </label>
    {{/collection}}
  </script>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.js"></script>
  <script>window.jQuery || document.write("<script src='js/libs/jquery-1.5.1.min.js'>\x3C/script>")</script>
  <script src="js/mylibs/amber.js"></script>
  <script src="js/todos.js"></script>


  <!-- scripts concatenated and minified via ant build script-->
  <script src="js/plugins.js"></script>
  <script src="js/script.js"></script>
  <!-- end scripts-->

</body>
</html>
